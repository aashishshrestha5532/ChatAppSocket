<!DOCTYPE html>
<html>
<head>
	<title>Live chat</title>

	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<h1>Ev Chat forum</h1>
	<img src="./Image_assets/default_user.png" width="30" height="30">
